<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>localStorage Debugger - Calendar App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 { color: #333; margin-bottom: 1.5rem; }
    h2 { color: #555; margin: 2rem 0 1rem; font-size: 1.25rem; }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    pre {
      background: #f8f8f8;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
      border-left: 4px solid #4f46e5;
      font-size: 0.875rem;
      line-height: 1.5;
    }
    .test-section { margin-bottom: 2rem; }
    .date-range {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 1rem;
      margin: 1rem 0;
      align-items: end;
    }
    input {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover { background: #4338ca; }
    .output { margin-top: 1rem; }
    .error { color: #dc2626; background: #fee; padding: 1rem; border-radius: 4px; }
    .success { color: #16a34a; background: #f0fdf4; padding: 1rem; border-radius: 4px; }
    .warning { color: #ea580c; background: #fff7ed; padding: 1rem; border-radius: 4px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #e5e5e5;
    }
    th {
      background: #f9fafb;
      font-weight: 600;
      color: #374151;
    }
    .blocked { background: #fee; }
    .available { background: #f0fdf4; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä localStorage Debugger - Calendar Data Inspector</h1>

    <!-- Raw Data Section -->
    <div class="card">
      <h2>üì¶ Raw localStorage Data</h2>
      <div id="rawData"></div>
    </div>

    <!-- Blocked Dates Analysis -->
    <div class="card">
      <h2>üö´ Blocked Dates Analysis</h2>
      <div id="blockedAnalysis"></div>
    </div>

    <!-- Date Range Tester -->
    <div class="card">
      <h2>üß™ Test Email Generator Algorithm</h2>
      <div class="test-section">
        <div class="date-range">
          <div>
            <label for="testStart">Start Date</label>
            <input type="date" id="testStart" />
          </div>
          <div>
            <label for="testEnd">End Date</label>
            <input type="date" id="testEnd" />
          </div>
          <button onclick="testAlgorithm()">Test Algorithm</button>
        </div>
        <div id="testOutput" class="output"></div>
      </div>
    </div>

    <!-- Date Boundary Test -->
    <div class="card">
      <h2>üîç Date Boundary & Off-by-One Test</h2>
      <div id="boundaryTest"></div>
    </div>
  </div>

  <script>
    // Helper: Format date to YYYY-MM-DD
    function formatDate(date) {
      const d = new Date(date);
      return d.toISOString().split('T')[0];
    }

    // Helper: Format date to readable string
    function formatReadable(date) {
      return new Date(date).toLocaleDateString('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }

    // Load and display raw localStorage data
    function loadRawData() {
      const availabilityData = localStorage.getItem('availability');
      const rawDiv = document.getElementById('rawData');

      if (!availabilityData) {
        rawDiv.innerHTML = '<div class="warning">‚ö†Ô∏è No "availability" data found in localStorage. Calendar has not been configured yet.</div>';
        return null;
      }

      const parsed = JSON.parse(availabilityData);
      rawDiv.innerHTML = `
        <pre>${JSON.stringify(parsed, null, 2)}</pre>
        <p style="margin-top: 1rem; color: #666;">
          <strong>Size:</strong> ${availabilityData.length} characters<br>
          <strong>Keys:</strong> ${Object.keys(parsed).join(', ')}
        </p>
      `;
      return parsed;
    }

    // Analyze blocked dates
    function analyzeBlockedDates(data) {
      const analysisDiv = document.getElementById('blockedAnalysis');

      if (!data || !data.blockedDates) {
        analysisDiv.innerHTML = '<div class="warning">No blockedDates found</div>';
        return;
      }

      const blockedDates = data.blockedDates;
      const dateKeys = Object.keys(blockedDates).sort();

      if (dateKeys.length === 0) {
        analysisDiv.innerHTML = '<div class="success">‚úÖ No dates are blocked - all dates available!</div>';
        return;
      }

      let tableHtml = `
        <p><strong>Total blocked dates:</strong> ${dateKeys.length}</p>
        <table>
          <thead>
            <tr>
              <th>Date Key (YYYY-MM-DD)</th>
              <th>Readable Date</th>
              <th>Status</th>
              <th>Slots</th>
            </tr>
          </thead>
          <tbody>
      `;

      dateKeys.forEach(key => {
        const blocked = blockedDates[key];
        const readableDate = formatReadable(key);
        const status = blocked.status || 'unknown';
        const slots = blocked.slots ? Object.keys(blocked.slots).length : 0;

        tableHtml += `
          <tr class="blocked">
            <td><code>${key}</code></td>
            <td>${readableDate}</td>
            <td><strong>${status}</strong></td>
            <td>${slots} slots</td>
          </tr>
        `;
      });

      tableHtml += '</tbody></table>';
      analysisDiv.innerHTML = tableHtml;
    }

    // Test the exact algorithm from EmailGenerator.tsx
    function testAlgorithm() {
      const startDate = document.getElementById('testStart').value;
      const endDate = document.getElementById('testEnd').value;
      const outputDiv = document.getElementById('testOutput');

      if (!startDate || !endDate) {
        outputDiv.innerHTML = '<div class="error">Please select both start and end dates</div>';
        return;
      }

      // Load blocked dates from localStorage (exactly as in component)
      const availabilityData = localStorage.getItem('availability');
      const blockedDates = availabilityData
        ? JSON.parse(availabilityData).blockedDates || {}
        : {};

      console.log('üìÖ Testing date range:', startDate, 'to', endDate);
      console.log('üö´ Blocked dates:', blockedDates);

      // Generate all dates in range (exactly as in component)
      const start = new Date(startDate);
      start.setHours(0, 0, 0, 0); // startOfDay equivalent

      const end = new Date(endDate);
      end.setHours(0, 0, 0, 0);

      const allDates = [];
      let currentDate = new Date(start);

      while (currentDate <= end) {
        allDates.push(new Date(currentDate));
        currentDate.setDate(currentDate.getDate() + 1); // addDays equivalent
      }

      console.log('üìä All dates in range:', allDates.length, allDates.map(d => formatDate(d)));

      // Filter to available dates (exactly as in component)
      const available = allDates.filter(date => {
        const dateKey = formatDate(date);
        const blocked = blockedDates[dateKey];
        const isAvailable = !blocked || blocked.status !== 'full';

        console.log(`  ${dateKey}: blocked=${!!blocked}, status=${blocked?.status}, available=${isAvailable}`);
        return isAvailable;
      });

      console.log('‚úÖ Available dates:', available.length, available.map(d => formatDate(d)));

      if (available.length === 0) {
        outputDiv.innerHTML = '<div class="error">No available dates in this range. All dates are blocked.</div>';
        return;
      }

      // Group consecutive dates (exactly as in component)
      const dateRanges = [];
      let rangeStart = available[0];
      let rangeEnd = available[0];

      for (let i = 1; i < available.length; i++) {
        const prevDate = available[i - 1];
        const currDate = available[i];

        // Check if consecutive (1 day apart)
        const daysDiff = Math.floor((currDate.getTime() - prevDate.getTime()) / (1000 * 60 * 60 * 24));

        if (daysDiff === 1) {
          rangeEnd = currDate;
        } else {
          // Save current range
          if (rangeStart.getTime() === rangeEnd.getTime()) {
            dateRanges.push(formatReadable(rangeStart));
          } else {
            dateRanges.push(`${formatReadable(rangeStart)} - ${formatReadable(rangeEnd)}`);
          }
          rangeStart = currDate;
          rangeEnd = currDate;
        }
      }

      // Add final range
      if (rangeStart.getTime() === rangeEnd.getTime()) {
        dateRanges.push(formatReadable(rangeStart));
      } else {
        dateRanges.push(`${formatReadable(rangeStart)} - ${formatReadable(rangeEnd)}`);
      }

      const rangeDescription = `${formatReadable(start)} - ${formatReadable(end)}`;
      const outputText = `Here are my available dates (${rangeDescription}):\n\n${dateRanges.join('\n\n')}`;

      outputDiv.innerHTML = `
        <div class="success">
          <strong>‚úÖ Algorithm Test Results</strong><br>
          <strong>All dates in range:</strong> ${allDates.length}<br>
          <strong>Available dates:</strong> ${available.length}<br>
          <strong>Blocked dates:</strong> ${allDates.length - available.length}
        </div>
        <h3 style="margin-top: 1.5rem;">Generated Output:</h3>
        <pre>${outputText}</pre>
      `;
    }

    // Test date boundary issues
    function testDateBoundaries() {
      const testDiv = document.getElementById('boundaryTest');

      const tests = [
        { input: '2025-12-19', expected: '2025-12-19' },
        { input: '2025-12-20', expected: '2025-12-20' },
        { input: '2025-01-01', expected: '2025-01-01' },
      ];

      let resultsHtml = '<p><strong>Testing date parsing and formatting:</strong></p><table><thead><tr><th>Input</th><th>Parsed</th><th>Formatted</th><th>Status</th></tr></thead><tbody>';

      tests.forEach(test => {
        const date = new Date(test.input);
        date.setHours(0, 0, 0, 0);
        const formatted = formatDate(date);
        const match = formatted === test.expected;

        resultsHtml += `
          <tr class="${match ? 'available' : 'blocked'}">
            <td><code>${test.input}</code></td>
            <td>${date.toISOString()}</td>
            <td><code>${formatted}</code></td>
            <td>${match ? '‚úÖ' : '‚ùå OFF BY ONE!'}</td>
          </tr>
        `;
      });

      resultsHtml += '</tbody></table>';

      // Test current algorithm's date handling
      resultsHtml += '<h3 style="margin-top: 1.5rem;">Current Date Handling Test:</h3>';
      const testDate = '2025-12-19';
      const d1 = new Date(testDate);
      d1.setHours(0, 0, 0, 0);

      const d2 = new Date(testDate);
      // Don't set hours - see what we get

      resultsHtml += `
        <pre>Input: "${testDate}"
With setHours(0,0,0,0): ${d1.toISOString()} ‚Üí ${formatDate(d1)}
Without setHours: ${d2.toISOString()} ‚Üí ${formatDate(d2)}
</pre>
      `;

      testDiv.innerHTML = resultsHtml;
    }

    // Initialize page
    function init() {
      // Set default test dates to today + 30 days
      const today = formatDate(new Date());
      const thirtyDays = new Date();
      thirtyDays.setDate(thirtyDays.getDate() + 30);

      document.getElementById('testStart').value = today;
      document.getElementById('testEnd').value = formatDate(thirtyDays);

      // Load data
      const data = loadRawData();
      analyzeBlockedDates(data);
      testDateBoundaries();
    }

    // Run on page load
    init();
  </script>
</body>
</html>
